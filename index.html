<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konverter Suhu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Konverter Suhu Celsius ke Fahrenheit</h1>
  <div class="card">
    <div class="input-group">
      <label for="inputCelsius">Celsius (*C)</label>
      <input type="text" id="inputCelsius" placeholder="Masukkan suhu dalam Celsius">
    </div>
    <div class="input-group">
      <label for="inputFahrenheit">Fahrenheit (*F)</label>
      <input type="text" id="inputFahrenheit" placeholder="Masukkan suhu dalam Fahrenheit">
    </div>
  </div>
  <div>
  <button id="btnKonversi">Konversi</button>
  <button id="btnReset">Reset</button>
  <button id="btnReverse">Reverse</button>
</div>
  <label id="result"></label>
  <script src="script.js"></script>
</body>
</html>
